# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crezco-payment-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ace3d78f72b4408ba8c61bfb3ae2e185 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6119e8a8bba54c6eb0c178029b518149 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: docker.io/${{ secrets.AzureAppService_ContainerUsername_ace3d78f72b4408ba8c61bfb3ae2e185 }}/crezco-payment-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crezco-payment-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_221a4a46049d4f9c99bbee1aa0c17ba4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ace3d78f72b4408ba8c61bfb3ae2e185 }}/crezco-payment-api:${{ github.sha }}'
