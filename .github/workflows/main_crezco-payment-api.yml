# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crezco-payment-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c4a7b98c1fc474ca2d0638409f75210 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e75b8fd43d0438b940bd5ecff815345 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7c4a7b98c1fc474ca2d0638409f75210 }}/crezco-payment-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crezco-payment-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_093380b576c34c6287f8c385e9e95534 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7c4a7b98c1fc474ca2d0638409f75210 }}/crezco-payment-api:${{ github.sha }}'